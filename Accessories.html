<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bike Accessories Store</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    header {
      background-color: #222;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 30px 20px;
      gap: 25px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
    }

    .product-card p {
      color: #555;
    }

    .product-card button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .product-card button:hover {
      background-color: #0056b3;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #222;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸš´ Bike Accessories Shop</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Accessories</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="products">
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1611511848040-7a87b8a3e41f?auto=format&fit=crop&w=600&q=80" alt="Bike Helmet">
        <h3>Bike Helmet</h3>
        <p>Price: $49.99</p>
        <button onclick="buyNow('Bike Helmet')">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1605184861370-82ad76931f1d?auto=format&fit=crop&w=600&q=80" alt="Bike Lock">
        <h3>Bike Lock</h3>
        <p>Price: $29.99</p>
        <button onclick="buyNow('Bike Lock')">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1604051864247-01dd1b66d2b9?auto=format&fit=crop&w=600&q=80" alt="LED Lights">
        <h3>LED Lights</h3>
        <p>Price: $19.99</p>
        <button onclick="buyNow('LED Lights')">Buy Now</button>
      </div>

      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1637184011804-d0a5f3f301c3?auto=format&fit=crop&w=600&q=80" alt="Bike Gloves">
        <h3>Bike Gloves</h3>
        <p>Price: $15.00</p>
        <button onclick="buyNow('Bike Gloves')">Buy Now</button>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Bike Accessories Store. All rights reserved.</p>
  </footer>

  <script>
    function buyNow(itemName) {
      alert("You selected: " + itemName);
    }
  </script>

</body>
</html>
