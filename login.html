<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(rgba(255, 0, 0, 0.7), rgba(255, 77, 77, 0.7)),
                url('https://upload.wikimedia.org/wikipedia/commons/6/6b/Bicycle_icon.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .container {
            width: 350px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-toggle {
            margin-bottom: 20px;
        }

        .form-toggle button {
            padding: 10px 20px;
            margin: 0 5px;
            background-color: #e15a6c;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-box {
            display: flex;
            flex-direction: column;
        }

        .form-box input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }

        .form-box button {
            background-color: #2ecc71;
            border: none;
            padding: 12px;
            font-size: 16px;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-toggle">
            <button onclick="showLogin()">Login</button>
            <button onclick="showRegister()">Register</button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="form-box" onsubmit="return validateLogin()">
            <h2>Login</h2>
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="form-box hidden" onsubmit="return validateRegister()">
            <h2>Register</h2>
            <input type="text" id="regUsername" placeholder="Username" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <input type="password" id="regConfirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        function showLogin() {
            document.getElementById("loginForm").classList.remove("hidden");
            document.getElementById("registerForm").classList.add("hidden");
        }

        function showRegister() {
            document.getElementById("registerForm").classList.remove("hidden");
            document.getElementById("loginForm").classList.add("hidden");
        }

        function validateRegister() {
            const username = document.getElementById("regUsername").value.trim();
            const email = document.getElementById("regEmail").value.trim();
            const password = document.getElementById("regPassword").value;
            const confirmPassword = document.getElementById("regConfirmPassword").value;

            if (username.length < 3) {
                alert("Username must be at least 3 characters long.");
                return false;
            }

            if (!email.includes("@")) {
                alert("Please enter a valid email.");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }

            alert("Registration submitted for approval!");
            return false; // Prevent form submission to a server
        }

        function validateLogin() {
            const username = document.getElementById("loginUsername").value.trim();
            const password = document.getElementById("loginPassword").value;

            if (username === "" || password === "") {
                alert("Please fill in all fields.");
                return false;
            }

            // Simulate approval check
            if (username === "admin" && password === "admin123") {
                alert("Login successful! Welcome.");
            } else {
                alert("Login failed. Please wait for approval or check credentials.");
            }

            return false; // Prevent form submission to a server
        }
    </script>
</body>

</html>
